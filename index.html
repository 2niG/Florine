<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florine - Mon 18ème Anniversaire !</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header class="page-header">
        <h1>Florine's 18th Birthday Party</h1>
    </header>

    <main class="invitation-container">

        <div class="frames-container">
            <div class="frame">
                <img src="placeholder1.png" alt="Photo mode 1">
            </div>
            <div class="frame main-frame">
                <img src="placeholder_florine.png" alt="Photo de Florine">
            </div>
            <div class="frame">
                <img src="placeholder2.png" alt="Photo mode 2">
            </div>
        </div>

        <div class="invitation-details">
            <h2>Vous êtes invité(e) à célébrer !</h2>
            <p class="intro-text">
                Venez partager un moment glamour pour mes 18 ans !
            </p>
            <div class="info-blocks">
                <div class="info-block">
                    <h3>Date</h3>
                    <p>[Date de l'événement]</p>
                </div>
                <div class="info-block">
                    <h3>Heure</h3>
                    <p>[Heure de l'événement]</p>
                </div>
                <div class="info-block">
                    <h3>Lieu</h3>
                    <p>[Lieu de l'événement]</p>
                </div>
            </div>
        </div>
        
    </main>

    <footer class="page-footer">
        <div class="rsvp-section">
            <p>Merci de confirmer votre présence avant le [Date limite] au [Votre Contact].</p>
            <a href="#" class="rsvp-button">RSVP</a>
        </div>
    </footer>

</body>
</html>
